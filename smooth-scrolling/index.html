<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Tab System</title>
<link rel="stylesheet" type="text/css" href="styles.css"/>
<link rel="stylesheet" href="https://raw.githubusercontent.com/elad2412/the-new-css-reset/main/css/reset.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  
  <header>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
        </ul>
    </nav>
</header>

<section id="section1">Section 1 Content</section>
<section id="section2">Section 2 Content</section>
<section id="section3">Section 3 Content</section>
<section id="section4">Section 4 Content</section>

  <script src="scripts.js"></script>
</body>
</html>
